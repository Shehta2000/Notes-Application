name: notes_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  font_awesome_flutter: ^10.8.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.19.0
  meta: ^1.7.0
  modal_progress_hud_nsn: ^0.5.1

dev_dependencies:
  build_runner: ^2.3.2
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/Notes_Icon.png" # Specify the path to your icon image

flutter:

  uses-material-design: true

  assets:
    - assets/images/Notes_Icon.png
    - assets/images/Notes_onboarding.jpg
    # Ensure that your image is correctly added in this section
